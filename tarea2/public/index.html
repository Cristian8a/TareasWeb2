<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>News App</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>

        <label class="logo">
            WEB
            <i class="fa fa-braille" aria-hidden="true"></i>
            2
        </label>
        

        <ul>
            <li>
                <form action="/search" method="GET">
                    <button id="search" class="btn btn-primary"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                    <input type="text" name="query" id="searchInput" placeholder="Look for news">
                </form>
            </li>
            <li><a class="active" href="#"> Home </a></li>
            <li><a href="#"> Sports </a></li>
            <li><a href="#"> Weather </a></li>
        </ul>
    </nav>
    <div class="container">
       <br> <h1>Bienvenido a noticias (<span id="resultCount"></span> Results) </h1><hr>
        <div class="row content">
            <div class="card my-4 mx-2" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the 
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>

    <div class="d-flex justify-content-around my-4">
        <button id ="prev" class="btn-primary"> < Previous Page</button>
        <button id="next" class="btn-primary"> Next Page ></button>
    </div>

    <script src="main.js">
    </script>
</body>

</html>
